 dif_settings.1.t:0 "Dificulty&AI Settings"
 dif_settings.1.d:0 "The AI is fundamentally bad at certain areas of the game. To compensate for that mod introduces several AI scripts.\n\n§GExpansion Planner§! - Generates Claims for AI, creating more logical routs for AI Expansion. AI will seek to Unify culture, controle Trade nodes, finish conquering states and more. It will not generate claims on allies or friendly countries.\n\n§GAutodev for AI§! - Same auto dev functionality but for AI.\n\n§GAI Building§! - Ensures that AI will continuously build buildings throughout the game. Bypassing pdx building AI weaknesses and bugs.\n\n§GNative Setting§! - Allows you to remove a selected group of natives from the game. Incases where you would want more performance or just dont like having natives in the game.\n\nTotal Army Size in the Game: §G[REB.difTotalArmySize.GetValue]§!\nTotal development in the Game: §G[REB.devTotalvar.GetValue]§!\nTotal development gained: §G[REB.devsumClicks.GetValue]§!\nFrom Auto Dev: §G[REB.autoDev.GetValue]§!"
