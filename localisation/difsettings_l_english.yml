 dif_settings.8.t:0 "Scaling Difficulty"
 dif_settings.8.d:0 "Scaling AI bonuses that will increase with every subsequent Age. Limited to AI's that have at least 10 provinces. Primarily gives Monarch point related bonuses. Does Not contain any direct combat bonuses.\n\n§GModerate§! - Small initial AI bonuses. No initial Force Limit bonuses.\n\n§GHard§! - Notable initial AI bonuses. Small initial Force Limit bonuses.\n\n§GNightmare§! - Significant initial AI bonuses. Notable initial Force Limit bonuses."
